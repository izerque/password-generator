<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
       
        <link rel="stylesheet" href="style.css">
        
        <title>Password generator</title>
        </head>
    <body>
        <main class="main_container">
            
            <div class="password_box_container">
                <div class="image_container">
                    <img class="image" src="./images/illustration.svg">
                </div>
            <div class="password_box">
                <p class="password">
                    password
                </p>
            </div>
            <button class="generate">
                Generate
            </button>
        </div>
   
            <div class="options_container">
                <div class="options_head">
                    <p class="div_heading">
                        Include
                    </p>
                </div>
                    <div class="option_box">
                        <p class="option_tag">
                            numbers
                        </p>
                        <span class="toggle_container">
                            <lable class="togle_button"  id="numbers">
                              <div class="switcher">

                              </div>    
                            </lable>
                          </span>
                    </div>   
                    <div class="option_box">
                        <p class="option_tag">
                            symbols
                        </p>
                        <span class="toggle_container">
                            <lable class="togle_button" id="symbols">
                              <div class="switcher">

                              </div>    
                            </lable>
                          </span>
                    </div>  
                    <div class="option_box">
                        <p class="option_tag">
                            letters
                        </p>
                        <span class="toggle_container">
                            <lable class="togle_button" id="letters">
                              <div class="switcher">

                              </div>    
                            </lable>
                          </span>
                    </div>                  
                </div>
                
                
                    
                 </div>
        </main>
        <script src="password.js"></script>
        </body>
</html>
